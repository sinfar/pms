<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IT项目管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/lib/zui/css/zui.min.css">
    <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen">
</head>
<body class="m-my-index">
<header id="header">
    <div id="mainHeader">
        <div class="container">
            <hgroup id="heading">
                <h1 id="companyname" title="IT项目管理系统"><a href="/templates/index.html">IT项目管理系统</a>
                </h1>
            </hgroup>
            <nav id="navbar"><ul class="nav nav-default">
                <li th:class="${menu.id == currMenu.parentId ||  menu.id == currMenu.id ? 'active':''}" data-id="" th:each="menu,i:${menus1}" th:if="${i.index == 0}"><a th:href="${menu.url}"><span th:text="${menu.name}"> 一级菜单</span></a></li>
                <li class="divider" th:if="${menus1.size() > 1}"></li>
                <li th:class="${menu.id == currMenu.parentId ||  menu.id == currMenu.id ? 'active':''}" data-id="" th:each="menu,i:${menus1}" th:if="${i.index == 1}"><a th:href="${menu.url}"><span th:text="${menu.name}"> 一级菜单</span></a></li>
                <li class="divider" th:if="${menus1.size() > 2}"></li>
                <li th:class="${menu.id == currMenu.parentId ||  menu.id == currMenu.id ? 'active':''}" data-id="" th:each="menu,i:${menus1}" th:if="${i.index == 2}"><a th:href="${menu.url}"><span th:text="${menu.name}"> 一级菜单</span></a></li>
                <li class="divider" th:if="${menus1.size() > 3}"></li>
                <li th:class="${menu.id == currMenu.parentId ||  menu.id == currMenu.id ? 'active':''}" data-id="" th:each="menu,i:${menus1}" th:if="${i.index == 3}"><a th:href="${menu.url}"><span th:text="${menu.name}"> 一级菜单</span></a></li>
            </ul>
            </nav>
            <div id="toolbar">
                <div id="userMenu">
                    <ul id="userNav" class="nav nav-default">
                        <li><a class="dropdown-toggle" data-toggle="dropdown"><span class="user-name" th:text="${user.name}">guest</span><span class="caret"></span></a>
                            <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:;" onclick="logout()">退出</a>
                                <script>
                                    function logout() {
                                        $.post('/logout', null, function() {
                                            location.href = '/login'
                                        })
                                    }
                                </script>
                            </li></ul></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="subHeader">
        <div class="container">
            <div id="pageNav" class="btn-toolbar"></div>
            <nav id="subNavbar"><ul class="nav nav-default" style="position: static;">
                <li th:each="menu,i:${menus2}" th:class="${menu.id == currMenu.parentId ||  menu.id == currMenu.id ? 'active':''}" data-id=""><a th:href="${menu.url}" th:text="${menu.name}">二级菜单</a></li>
            </ul>
            </nav>
            <div id="pageActions"><div class="btn-toolbar"></div></div>
        </div>
    </div>
</header>
</body>
</html>
