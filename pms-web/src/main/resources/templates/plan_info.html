<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IT项目管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/lib/zui/lib/jquery/jquery.js"></script>

    <link rel="stylesheet" href="/lib/zui/css/zui.css">
    <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen">
    <link href="/lib/zui/lib/picker/zui.picker.css" rel="stylesheet">

    <link href="/lib/zui/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
    <script src="/lib/zui/lib/datetimepicker/datetimepicker.min.js"></script>

    <script src="/lib/zui/lib/kindeditor/kindeditor.js"></script>



    <style>
        label.error {
            color: red;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/lib/zui/js/zui.min.js"></script>
</head>
<body>
<header id="header" th:replace="/common/header::#header"></header>
<main id="main" class="in">
    <div id="mainContent" class="main-content">
        <div class="center-block">
            <div class="main-header">
                <h2>计划详情</h2>
            </div>
            <form class="main-form form-ajax" id="dataform" onsubmit="save();" action="javascript:;">
                <input type="hidden" name="id" th:value="${plan.id}">
                <table class="table table-form" style="width: 100%;">
                    <tbody>
                    <tr>
                        <th>计划名称</th>
                        <td class="required" th:text="${plan.name}">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>所属项目</th>
                        <td class="required" th:text="${plan.projectName}">
                        </td>
                    </tr>
                    <tr>
                        <th>开始时间</th>
                        <td class="required" th:text="${#dates.format(plan.beginDate, 'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <th>结束时间</th>
                        <td class="required" th:text="${#dates.format(plan.endDate, 'yyyy-MM-dd')}">
                        </td>
                    </tr>
                    <tr>
                        <th>计划状态</th>
                        <td th:text="${plan.planStatus}"></td>
                    </tr>
                    <tr>
                        <th>计划描述</th>
                        <td th:utext="${plan.describe}" colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center form-actions">
                            <a href="javascript:history.go(-1);" class="btn btn-back btn-wide">返回</a>          </td>
                    </tr>
                    </tbody></table>
            </form>
        </div>
    </div>
</main>

<script>
    var myEditor = null;
    function save() {
        if (!$('#dataform').valid()) return;

        // 同步编辑器内容
        myEditor.sync();
        var data = $('#dataform').serializeJson();
        $.post('/project/plan/update', data, function(result) {
            location.href = '/project/plan';
        })
    }

    $(function () {
        $('select').picker();
        $("#dataform").validate();

        // 仅选择日期
        $(".form-date").datetimepicker(
            {
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0,
                format: "yyyy-mm-dd"
            }
        );

        // editor
        myEditor = KindEditor.create('textarea.kindeditorSimple', simpleEditor);
    })
</script>

<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="/lib/validate/messages_zh.js"></script>
<script src="/lib/zui/lib/picker/zui.picker.js"></script>


<script src="/js/common.js"></script>
</body>
</html>
