<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IT项目管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/lib/zui/css/zui.css">
    <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen">

    <style>
    </style>
    <script src="http://cdn.bootcdn.net/ajax/libs/zui/1.10.0/lib/jquery/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/lib/zui/js/zui.min.js"></script>
</head>
<body>
<header id="header" th:replace="/common/header::#header"></header>
<main id="main" class="in">
    <div id="mainContent" class="main-content">
        <div class="center-block">
            <div class="main-header">
                <h2>添加用户</h2>
            </div>
            <form class="main-form form-ajax" method="post" enctype="multipart/form-data" id="dataform" onsubmit="save();">
                <table class="table table-form">
                    <tbody>
                    <tr>
                        <th>姓名</th>
                        <td class="required">
                            <input type="text" class="form-control" name="name" required maxlength="10" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <th>登录名</th>
                        <td class="required">
                            <input type="text" class="form-control" name="loginName" required maxlength="10" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <th>邮箱</th>
                        <td class="required">
                            <input type="email" class="form-control" name="email" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <th>手机号</th>
                        <td class="required">
                            <input type="text" class="form-control" name="phoneNo" style="width: 300px;">
                        </td>
                    </tr>
                    <tr>
                        <th>所属角色</th>
                        <td class="required">
                            <select name="roleId" class="form-control" required style="width: 300px;">
                                <option value="">请选择</option>
                                <option th:each="role,i:${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center form-actions">
                            <button type="submit" id="submit" class="btn btn-wide btn-primary" data-loading="稍候...">保存</button><input type="hidden" id="uid" name="uid" value="624c47933a14c">            <a href="javascript:history.go(-1);" class="btn btn-back btn-wide">返回</a>          </td>
                    </tr>
                    </tbody></table>
            </form>
        </div>
    </div>
</main>

<script>
    function save() {
        var rst = $("#dataform").validate();
        if (rst) {
            var data = $('#dataform').serializeJson();
            $.post('/org/user/add', data, function(result) {
                location.href = '/org/user';
            })
        }
        return false;
    }
</script>

<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

<script src="/js/common.js"></script>
</body>
</html>
